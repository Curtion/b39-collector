services:
  b39-collector:
    image: ccr.ccs.tencentyun.com/curtion/b39-collector:latest
    container_name: b39-collector
    ports:
      - "9001:8080"
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9001/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
